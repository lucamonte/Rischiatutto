    <script>
    
        var nick, numCorrette, montepremi1;
        function Recupera () {
            //Recupero il nome e lo stampo
            nick = localStorage.getItem("nome"); 
            document.getElementById("nick").innerHTML = nick; 
            
            //Recupero il numero delle risposte corrette nella prima fase e lo stampo 
            numCorrette = localStorage.getItem("rCorrette");
            document.getElementById("num").innerHTML = numCorrette;
            
            //Adesso che ho il numero delle risposte corrette, lo devo moltiplicare per 3000 per avere il montepremi totale della prima fase
            montepremi1 = numCorrette * 3000;
            
            //Stampo il montepremi della prima fase
            document.getElementById("mont").innerHTML = montepremi1;
            
            //Stampo la scritta che invita l'utente a proseguire
            document.getElementById("prosegui").innerHTML = "Per proseguire con il tabellone, premi il pulsante qui sotto!";
        }
    
    </script>

<body onload="Recupera();">

    <h3>La prima fase si è appena conclusa! Hai risposto correttamente a <span id="num"></span> domande!</h3>
    <h3>Il montepremi che hai guadagnato, quindi, ammonta a <span id="mont"></span>€.</h3>
